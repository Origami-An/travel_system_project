<html xmlns:th="http://www.thymeleaf.org">
<link>
    <meta charset="UTF-8">

    <title>数据 - AdminLTE2定制版 | Log in</title>
    <link th:href="@{../static/css/new.css}" rel="stylesheet"></link>
    <link th:href="@{../static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{../static/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet"></link>
    <link th:href="@{../static/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet"></link>
    <link th:href="@{../static/plugins/adminLTE/css/AdminLTE.css}" rel="stylesheet"></link>
    <link th:href="@{../static/plugins/iCheck/square/blue.css}" rel="stylesheet"></link>
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="all-admin-index.html"><b>注册</b></a>
    </div>

    <div class="login-box-body">


        <form action="${pageContext.request.contextPath}/login.do" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <div class="col-xs-4" id="regReturn">
                    <a class="btn btn-primary btn-block btn-flat" href="/index">返回</a>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>

</div>

<script th:src="@{../static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{../static/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{../static/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>

</html>
