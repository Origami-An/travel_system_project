<!--vue-->
<script>
    var app = new Vue({
        el: "#app",
        data: {
            permission: {
                permissionName: "",
                url: ""
            }
        },
        created() {
        },
        mounted() {
            $("#aside").load("../pages/aside.html");
            $("#header").load("../pages/header.html");
        },
        methods: {
            addPer() {
                axios.post("/permission/addPer", this.permission).then(res => {
                    if (res.status == 201) {
                        alert("添加权限成功！");
                        location.href = "permission-list.html";
                    }
                }).catch(error => {
                    alert("服务器内部错误！");
                });
            }
        }
    });
</script>

<!--js-->
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

</script>
